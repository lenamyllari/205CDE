<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname"/>
			</div>
			<div>
				Student id: <input type="text" name="id" pattern="\d{7}"/>
			</div>
			<div>
				Email: <input type="email" name="email"/>

			</div>
			<div>
				Assignment:<input name="assigment"/>

			</div>

			<div>
				Code: <input type="text" name="code" />
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				Cheat:<input type="checkbox" name="cheat"/>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				Pay:<input type="radio" name="payment"  value="Visa" checked>Visa<br>
				<input type="radio" name="payment"  value="paypal" checked>Paypal<br>
				<input type="radio" name="payment"  value="Mastercard" checked>Mastercard<br>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score:
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
